<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora do Luiz√£o</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator-display">
                    <p class="sub-display"></p>
                    <p class="main-display">0</p>
                </div>
                <div class="calculator-buttons">
                    <button class="all-clear">AC</button>
                    <button class="percent">%</button>
                    <button class="clear">&larr;</button>
                    <button class="operations div">&div;</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operations times">&times;</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operations minus">&minus;</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operations plus">&plus;</button>
                    <button class="invert">+/-</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="equals">&equals;</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
